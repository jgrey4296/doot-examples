# -*- mode:toml; -*-

[startup]
doot_version         = "1.1"
loaders              = { commands="default", task="default", parser="default" }
sources              = { tasks=[".tasks"], code=[] }
max_steps            = 100_000
skip_default_plugins = false
skip_plugin_search   = false

[startup.plugins]
# Allows for defining aliases
command        = { tasks="doot.cmds.list_cmd:ListCmd"}

[shutdown]
notify           = { speak=false } # success_msg="", fail_msg=""
defaulted_values = { write=false, path=".defaulted_values.toml" }

[settings.commands]

[settings.commands.run]
tracker     = "default"
runner      = "default"
reporter    = "default"
report-line = []

[settings.commands.list]
hide = []
aliases = { tasks=[] }

[logging]
stream  = { level="user",   filter=[],             target="stdout", format="{levelname:<8} : {message}"  }
file    = false
printer = { level="INFO", colour=true,           target=["stdout"], format="{message}", filename_fmt="doot_printed.log" }

[logging.extra]

[[locations]]

[[global]]
global_value = "bloo"

[[tasks.state]]
name = "top"
depends_on = ["state::local", "state::global" ]

[[tasks.state]]
name        = "local"
a_value     = "blah"
actions     = [
            {do="log", msg="Getting the value from local state: {a_value}. It Should be 'blah'.", level="user"},
]

[[tasks.state]]
name = "global"
actions = [
        {do="log", msg="Getting the value from local state: {global_value}. It Should be 'bloo'.", level="user"},
]
