# -*- mode:toml; -*-

[startup]
doot_version  = "1.1"
loaders       = { commands="default", task="default", parser="default" }
sources       = { tasks=["."], code=[] }
empty_cmd     = ["run", "simple::msg"]

[startup.plugins]
# Allows for defining aliases
command        = { tasks="doot.cmds.list_cmd:ListCmd" }

[shutdown]
notify           = { speak=false } # success_msg="", fail_msg=""
defaulted_values = { write=false, path=".defaulted_values.toml" }

[settings.commands]

[settings.commands.run]
tracker     = "default"
runner      = "default"
reporter    = "default"
report-line = []

[settings.commands.list]
hide = []

[logging] # Standard loggers. See LoggerSpec.

[logging.stream]
level  = "WARNING"
filter = []
target = "stdout"
format = "{levelname:<8} : {message}"

[logging.file]
disabled     = true
level        = "trace"
filter       = []
target       = "rotate"
format       = "{levelname:<8} : {message:<20} :|: ({module}.{lineno}.{funcName})"
filename_fmt = "doot.log"

[logging.printer]
level        = "WARNING"
colour       = true
target       = ["stdout"]
format       = "{message}"
filename_fmt = "doot_printed.log"

[[locations]]

[[tasks.simple]]
name     = "msg"
doc      = ["the simplest task"]
actions  = [
        {do="log", msg="A Simple Message"},
]
